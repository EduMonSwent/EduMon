# Adapted from https://github.com/StudentConnect-SwEnt/StudentConnect/
name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: KTFmt Check and Lint
        run: |
          ./gradlew ktfmtCheck lint --parallel --build-cache

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-*

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Run unit tests
        run: |
          # To run the CI with debug information, add --info
          ./gradlew testDebugUnitTest --parallel --build-cache

      - name: Upload unit exec
        uses: actions/upload-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

  build-test-apks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Assemble app and androidTest APKs
        run: ./gradlew assembleDebug assembleDebugAndroidTest --parallel --build-cache

      - name: Upload test APKs
        uses: actions/upload-artifact@v4
        with:
          name: test-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/androidTest/debug/*.apk

      - name: Upload kotlin-classes (for Jacoco)
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-classes
          path: app/build/tmp/kotlin-classes/debug/

  connected-tests:
    runs-on: ubuntu-latest
    needs: build-test-apks
    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2]
    env:
      SHARD_COUNT: 3
    steps:
      - uses: actions/checkout@v4

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      # Kernel-based Virtual Machine (KVM) is an open source virtualization technology built into Linux
      # Enabling it allows the Android emulator to run faster
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache a user-local Android SDK instead of /usr/local/lib/android/sdk
      - name: Cache Android SDK
        uses: actions/cache@v4
        id: android-sdk
        with:
          path: ~/android-sdk
          key: ${{ runner.os }}-android-sdk-a34-googleapis-x86_64-bt35.0.0

      - name: Install Android SDK (if not cached)
        if: steps.android-sdk.outputs.cache-hit != 'true'
        run: |
          set -e

          mkdir -p "$HOME/android-sdk"

          # Try to find sdkmanager from any preinstalled SDK
          if command -v sdkmanager >/dev/null 2>&1; then
            SDKMANAGER="sdkmanager"
          elif [ -x "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
          else
            echo "sdkmanager not found on this runner"
            exit 1
          fi

          yes | "$SDKMANAGER" --sdk_root="$HOME/android-sdk" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;35.0.0" \
            "system-images;android-34;google_apis;x86_64" \
            "emulator"

      - name: Export Android SDK env
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$HOME/android-sdk" >> "$GITHUB_ENV"
          echo "$HOME/android-sdk/platform-tools" >> "$GITHUB_PATH"

      # Cache the Android emulator
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-avd-34

      # If the cache does not hit, create the Android emulator
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '.github/ci/node/package-lock.json'

      - name: Install Node dependencies
        working-directory: .github/ci/node
        run: npm ci

      # Cache Firebase emulators (firestore emulator, auth emulator, etc.)
      - name: Get Firebase CLI version
        id: firebase
        run: echo "version=$(firebase --version)" >> $GITHUB_OUTPUT

      - name: Cache Firebase emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ steps.firebase.outputs.version }}-${{ hashFiles('firebase.json') }}
          restore-keys: ${{ runner.os }}-firebase-emulators-

      - name: Start Firebase emulators
        env:
          PREFIX: .github/ci/node
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            npm --prefix $PREFIX run start-firebase-emulators &
            npm --prefix $PREFIX run wait-for-firebase
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Download test APKs
        uses: actions/download-artifact@v4
        with:
          name: test-apks
          path: ./app/build/outputs/apk/

      # Create the script for the next step (this script only works in the next step)
      - name: Create script for pretty printing tests
        run: |
          # Define test script (to be able to have multiline commands)
          cat << 'EOF' > pretty-instrument.sh
          #!/usr/bin/env bash
          set -e
          set -o pipefail

          # ANSI colors
          green="\033[32m"
          red="\033[31m"
          gray="\033[38;5;250m"
          reset="\033[0m"

          adb shell am instrument -w -r \
            -e coverage true \
            -e numShards $SHARD_COUNT \
            -e shardIndex ${{ matrix.shard_index }} \
            $PACKAGE.test/$TEST_RUNNER \
            | tee instrument-output.txt \
            | awk -v g="$green" -v r="$red" -v gr="$gray" -v x="$reset" '
              # Remember class
              /^INSTRUMENTATION_STATUS: class=/ {
                class = $0
                sub("INSTRUMENTATION_STATUS: class=", "", class)
                next
              }

              # Remember test
              /^INSTRUMENTATION_STATUS: test=/ {
                test = $0
                sub("INSTRUMENTATION_STATUS: test=", "", test)
                next
              }

              # Start capturing a potential error stream
              /^INSTRUMENTATION_STATUS: stream=/ {
                capturing = 1
                stream = ""
                next
              }

              # While capturing, collect lines that belong to the stream block
              capturing && !/^INSTRUMENTATION_STATUS:/ && !/^INSTRUMENTATION_STATUS_CODE:/ {
                stream = (stream == "" ? $0 : stream "\n" $0)
                next
              }

              # Stop capturing when we hit next status line
              capturing && /^INSTRUMENTATION_STATUS:/ {
                capturing = 0
                next
              }

              # When we see the status code, output based on pass/fail
              /^INSTRUMENTATION_STATUS_CODE:/ {
                code = $0
                sub("INSTRUMENTATION_STATUS_CODE: ", "", code)

                if (code == 0) {
                  # PASS
                  printf("%s[PASS]%s  %s%s#%s%s\n", g, x, class, gr, test, x)
                } else if (code == -2) {
                  # on fail, print captured error stream
                  if (stream != "") {
                    printf("\n%s\n", stream)
                  }
                  printf("%s[FAIL]%s  %s%s#%s%s\n", r, x, class, gr, test, x)
                }

                # reset for next test
                capturing = 0
                stream = ""
                next
              }

              # Start capturing a final result stream
              /^INSTRUMENTATION_RESULT: stream=/ {
                capturing_result = 1
                result_stream = ""
                next
              }

              # Skip other INSTRUMENTATION_RESULT header lines
              capturing_result && /^INSTRUMENTATION_RESULT:/ {
                next
              }

              # While capturing summary, accumulate lines
              capturing_result && !/^INSTRUMENTATION_CODE:/ {
                result_stream = (result_stream == "" ? $0 : result_stream "\n" $0)
                next
              }

              # When we hit INSTRUMENTATION_CODE, print the summary and stop
              /^INSTRUMENTATION_CODE:/ {
                if (result_stream != "") {
                  printf("\n%s\n", result_stream)
                }
                capturing_result = 0
                result_stream = ""
                next
              }
            '

          # Fail if "FAILURES!!!" or "INSTRUMENTATION_CODE: 0" appears
          if grep -q "FAILURES!!!" instrument-output.txt || grep -q "INSTRUMENTATION_CODE: 0" instrument-output.txt; then echo "Instrumentation tests failed"; exit 1; fi

          EOF

          chmod +x pretty-instrument.sh

      - name: Run connected tests (shard ${{ matrix.shard_index }})
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP_DEBUG_APK: app/build/outputs/apk/debug/app-debug.apk
          APP_DEBUG_TEST_APK: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          PACKAGE: com.android.sample
          TEST_RUNNER: androidx.test.runner.AndroidJUnitRunner
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            set -e
            
            # Always remove any old install (signature may differ)
            adb uninstall "$PACKAGE" || true

            # Install apks on device
            adb install -t "$APP_DEBUG_APK"
            adb install "$APP_DEBUG_TEST_APK"

            # Run tests
            ./pretty-instrument.sh

            # Pull coverage
            adb exec-out run-as $PACKAGE cat files/coverage.ec > coverage.ec

      - name: Upload android ec for this shard
        uses: actions/upload-artifact@v4
        with:
          name: android-ec-${{ matrix.shard_index }}
          path: ./coverage.ec

  sonar:
    needs: [static-checks, unit-tests, build-test-apks, connected-tests]
    runs-on: ubuntu-latest
    steps:
      # Do a full clone, not a shallow one
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

      - uses: ./.github/actions/setup-gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Download unit exec
        uses: actions/download-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Download android ec for all shards
        uses: actions/download-artifact@v4
        with:
          pattern: android-ec-*
          path: .

      - name: Arrange android ec files
        env:
          BASE: app/build/outputs/code_coverage/debugAndroidTest/connected
        run: |
          mkdir -p $BASE

          for dir in android-ec-*; do
            shard="${dir##android-ec-}"
            mkdir -p "$BASE/shard-$shard"
            mv "$dir"/coverage.ec "$BASE/shard-$shard/"
          done

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      - name: Download kotlin-classes
        uses: actions/download-artifact@v4
        with:
          name: kotlin-classes
          path: app/build/tmp/kotlin-classes/debug/

      - name: Generate coverage report
        run: |
          ./gradlew jacocoTestReport

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Verify Sonar report paths exist
        run: |
          echo "Checking JUnit report directory..."
          if [ ! -d "app/build/test-results/testDebugUnitTest" ]; then
            echo "::error::JUnit report directory missing: app/build/test-results/testDebugUnitTest/"
            exit 1
          fi
          if [ -z "$(ls -A app/build/test-results/testDebugUnitTest/*.xml 2>/dev/null)" ]; then
            echo "::error::No JUnit XML files found in app/build/test-results/testDebugUnitTest/"
            exit 1
          fi

          echo "Checking Android Lint report..."
          if [ ! -f "app/build/reports/lint-results-debug.xml" ]; then
            echo "::error::Lint report missing: app/build/reports/lint-results-debug.xml"
            exit 1
          fi

          echo "Checking Jacoco XML coverage report..."
          if [ ! -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "::error::Jacoco XML coverage report missing: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
            exit 1
          fi

          echo "All Sonar report files exist"

      - name: Upload reports to SonarCloud
        # Only upload if not in a PR from a fork
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache --stacktrace --info

