[versions]
agp = "8.3.0"
kotlin = "1.8.10"
coreKtx = "1.12.0"
ktfmt = "0.17.0"

# Compose
composeBom = "2024.02.02"
composeActivity = "1.8.2"
composeViewModel = "2.7.0"
lifecycleRuntimeKtx = "2.7.0"
composeCompiler = "1.4.2"            # Kotlin 1.8.10 compatible

# UI
appcompat = "1.6.1"
material = "1.11.0"

# Test (updated to satisfy Sonar “newer version available”)
junit = "4.13.2"
junitVersion = "1.3.0"               # androidx.test.ext:junit
espressoCore = "3.7.0"
androidxTestRunner = "1.6.1"
androidxTestRules = "1.7.0"
androidxTestCore = "1.6.1"

# Mocks / test utils
kotlinxCoroutines = "1.8.1"
mockitoCore = "5.13.0"
mockitoKotlin = "5.4.0"
mockitoInline = "5.2.0"
mockk = "1.13.7"
mockkAgent = "1.13.7"
mockkAndroid = "1.13.7"
kaspresso = "1.5.5"
robolectric = "4.11.1"

# Sonar plugin
sonar = "4.4.1.3373"

# Identity / Credentials
googleid = "1.1.0"
credentials = "1.2.2"

# Firebase / GMS
firebaseAuth = "23.0.0"
firebaseAuthKtx = "23.0.0"
firebaseFirestore = "25.1.0"
firebaseDatabaseKtx = "21.0.0"
gms = "4.4.2"
gpsAuth = "21.2.0"
gpsTasks = "18.1.0"

# Navigation (updated)
navigationRuntimeKtx = "2.7.7"
navigationCompose = "2.7.7"
navigationTestingAndroid = "2.7.7"
playServicesMaps = "19.2.0"
lifecycleRuntimeCompose = "2.7.0"

# Data / Net
datastore = "1.1.1"
okhttp = "4.12.0"

[libraries]
# Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }

# Compose (BOM-managed)
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "composeActivity" }
compose-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "composeViewModel" }
compose-test-junit = { group = "androidx.compose.ui", name = "ui-test-junit4" }
compose-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }

# Navigation
androidx-navigation-runtime-ktx = { group = "androidx.navigation", name = "navigation-runtime-ktx", version.ref = "navigationRuntimeKtx" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }
androidx-navigation-testing = { group = "androidx.navigation", name = "navigation-testing", version.ref = "navigationTestingAndroid" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycleRuntimeCompose" }

# Google Play services + Firebase
gps-auth = { module = "com.google.android.gms:play-services-auth", version.ref = "gpsAuth" }
gps-tasks = { module = "com.google.android.gms:play-services-tasks", version.ref = "gpsTasks" }
firebase-auth = { module = "com.google.firebase:firebase-auth", version.ref = "firebaseAuth" }
firebase-auth-ktx = { module = "com.google.firebase:firebase-auth-ktx", version.ref = "firebaseAuthKtx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore", version.ref = "firebaseFirestore" }
firebase-database-ktx = { module = "com.google.firebase:firebase-database-ktx", version.ref = "firebaseDatabaseKtx" }

# Identity / Credentials
googleid = { module = "com.google.android.libraries.identity.googleid:googleid", version.ref = "googleid" }
credentials = { module = "androidx.credentials:credentials", version.ref = "credentials" }
credentials-play-services-auth = { module = "androidx.credentials:credentials-play-services-auth", version.ref = "credentials" }
# --- Google Maps et localisation ---
maps-compose = { module = "com.google.maps.android:maps-compose", version = "2.11.4" }
play-services-location = { module = "com.google.android.gms:play-services-location", version = "21.3.0" }

# --- Accompanist (permissions runtime pour Compose) ---
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version = "0.34.0" }
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "playServicesMaps" }

# Net
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# Tests
junit4 = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "androidxTestRunner" }
androidx-test-rules  = { group = "androidx.test", name = "rules", version.ref = "androidxTestRules" }
androidx-test-core-ktx = { group = "androidx.test", name = "core-ktx", version.ref = "androidxTestCore" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockitoCore" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockitoKotlin" }
mockito-inline = { module = "org.mockito:mockito-inline", version.ref = "mockitoInline" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
mockk-agent = { module = "io.mockk:mockk-agent", version.ref = "mockkAgent" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockkAndroid" }
kaspresso = { group = "com.kaspersky.android-components", name = "kaspresso", version.ref = "kaspresso" }
kaspresso-compose = { group = "com.kaspersky.android-components", name = "kaspresso-compose-support", version.ref = "kaspresso" }
robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ktfmt = { id = "com.ncorti.ktfmt.gradle", version.ref = "ktfmt" }
sonar = { id = "org.sonarqube", version.ref = "sonar" }
gms = { id = "com.google.gms.google-services", version.ref = "gms" }
